<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>
    <link rel="icon" href="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8f3fc3c5-4dd8-4a95-8377-70953dbe2061.png" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <header>
      <h1>Employee Directory <span class="material-icons-outlined">groups</span></h1>
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search by name or email" aria-label="Search employees" />
        <button id="clearSearch" aria-label="Clear search">âœ•</button>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="bi bi-moon-fill"></i>
      </button>
    </header>

        <div id="filterSidebar" class="filter-container">
            <h2><span class="material-icons-outlined">filter_alt</span> Filters</h2>
            <div class="filter-group">
                <label for="departmentFilter">Department:</label>
                <select id="departmentFilter" class="filter-select">
                    <option value="">All Departments</option>
                    <option value="HR">Human Resources</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <button class="action-button" onclick="applyFilters()">
                <span class="material-icons-outlined">check</span> Apply Filters
            </button>
            <button class="reset-button" onclick="resetFilters()">
                <span class="material-icons-outlined">refresh</span> Reset
            </button>
        </div>

        <div id="employeeList">
            <div id="loading" class="loading">Loading employees...</div>
        </div>

        <button onclick="openForm()" class="add-employee-btn">
            <span class="material-icons-outlined">person_add</span> Add Employee
        </button>

        <div id="pagination"></div>
    </div>

    <div id="employeeForm" class="modal" aria-hidden="true">
        <form id="form" onsubmit="submitForm(event)">
            <h2>Add/Edit Employee</h2>
            <input type="hidden" id="employeeId" />
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" required />
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" required />
            </div>
            <button type="submit">Save</button>
            <button type="button" onclick="closeForm()">Cancel</button>
        </form>
    </div>
<script src="script.js"></script>
</body>

</html>
